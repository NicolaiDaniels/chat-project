<div class="chat">
<div class='container'>
  <h1> Hallo {{currentUserName}}</h1>
  <hr/>
  <div class="row">
    <!-- chat rooms listed -->
    <div class="chatRooms col-sm-3" #d0>
      <h4>chatrooms</h4>
      <hr/>
      <div *ngFor="let room of chatrooms" class="chatRoom" (click)="clickaRoom($event)">{{room}}</div>
    </div>
    <!-- chat window for the messages -->
    <div class="chatWindow col-sm-7">
      <h4>{{chosenRoom}}</h4>
      <hr/>
      <div class="chatMessages" #d1></div>
    </div>
    <!-- list of all online users -->
    <div class="onlineUsers col-sm-2" #d2>
      <h4>online users</h4>
      <hr/>
      <div *ngFor="let usr of onlineUsers" class="userDisplay"><div id="online"></div>{{usr}}</div>
    </div>
  </div>
  <!-- input elements -->
  <div class='row'>
      <form class='form-inline' #chatInput='ngForm' (ngSubmit)='messageInput($event)'>
        <div class="form-group">
          <input autocomplete="off" type='text' id="message" class='form-control' required [(ngModel)]='message' name='message'>
        </div>
        <button type='submit' class='btn btn-default'>Send</button>
      </form>
  </div>
  <p><a [routerLink]="['/login']" (click)="logout()">Logout</a></p>
</div>
</div>
