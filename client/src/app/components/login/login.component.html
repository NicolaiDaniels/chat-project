<div class="container">
  <h1 class="loginTitle">LOGIN</h1>
  <hr/>
  <div *ngIf="loginError" class="alert alert-danger">Username or Password invalid</div>
  <form name="form" class="loginForm col-sm-4" #loginForm="ngForm" (ngSubmit)="login()">
      <!-- Username Input -->
      <div class="form-group">
        <label for="name">Username</label>
        <input type="text" class="form-control" required [(ngModel)]="username" name="username" maxlength="15" required>
      </div>
      <!-- Password Input -->
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" required [(ngModel)]="password" name="password" required>
      </div>

      <button [disabled]="loading" type="submit" class="btn btn-success">Login</button>
      <span>Not registered yet? </span><a routerLink="/registration-page" routerLinkActive="active">It's about time</a>
  </form>
  <hr/>
</div>
